language: csharp
solution: UlstuScheduleParser.sln
mono: latest
dotnet: 2.1.502
install:
 - dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
script:
 - dotnet restore
 - dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
 - ls tools
 - mono ./tools/csmacnz.Coveralls --opencover -i ./UlstuScheduleParser.Tests/coverage.opencover.xml --repoTokenVariable repo_token
